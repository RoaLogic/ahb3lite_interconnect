theme: jekyll-theme-dinky
title: AHB-Lite Multi-Layer Switch
description: Parameterised AHB-Lite Multi-layer Interconnect Switch
show_downloads: true
show_license: true
license: Non-Commercial License
github: [metadata]
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - "*.tex"
  - "*.sty"
  - "*.graffle"
  - "*.sh"
  - "/assets/img/*.pdf"
  - "/assets/img/*.eps"
  - build
  - markdown
  - Gemfile
  - Gemfile.lock

defaults:
  # _pages
  - scope:
      path              : ""
      type              : pages
    values:
      layout            : roalogic
